
<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
<script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.js"></script>


<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.css" rel="stylesheet" type="text/css">

<script language="javascript" type="text/javascript" src="interface.js"></script>
<link href="interface.css" rel="stylesheet" type="text/css">

<nav class="navbar navbar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Toaster Interface</a>
    </div>
</nav>

<div id="content">
    
    <div class="reflow-profile">
        <h4>Reflow Profile</h4>
        <div class="demo-container">
            <div id="placeholder" class="demo-placeholder"></div>
        </div>
        
        <table class="temp-control-tbl table table-striped table-bordered">
            <thead>
                <tr>
                    <td class="temp-control-value temp-control-header">
                        Time (s)
                    </td>
                    <td class="temp-control-value temp-control-header">
                        Temperature (C)
                    </td>
                    <td class="temp-control-rightmost">
                    </td>
                </tr>
            </thead>

            <tbody class="temp-control-data">

            </tbody>

            <tbody>
                <tr>
                    <td class="temp-control-value temp-control-new">
                        <input type="text" id="temp-control-time" aria-label="Time" />
                    </td>
                    <td class="temp-control-value temp-control-new">
                        <input type="text" id="temp-control-temp" aria-label="Tempeature" />
                    </td>
                    <td class="temp-control-rightmost">
                        <button type="button" id="temp-control-add" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
        

    </div>

    <div class="system-status">
        <h4>System Status</h4>

        <table class="status-table table table-striped table-bordered">
            <tr>
                <td>Upper Front</td><td>Upper Rear</td>
            </tr>
            <tr>
                <td>ACTIVE: 50%</td><td>ACTIVE: 10%</td>
            </tr>
        </table>

        <img class="toaster" src="toaster_transparent.png">

        <br>
        <table class="status-table table table-striped table-bordered">
            <tr>
                <td>Lower Front</td><td>Lower Rear</td>
            </tr>
            <tr>
                <td>ACTIVE: 50%</td><td>ACTIVE: 10%</td>
            </tr>
        </table>

    </div>
</div>
